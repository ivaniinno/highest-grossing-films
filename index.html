<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Film Database</h1>
    </header>
    <main>
        <div id="filters">
            <div class="filter-row">
                <div class="filter-column">
                    <input type="text" id="search_title" placeholder="Search by title..." onkeyup="filterFilms('title')">
                    <button onclick="sortFilms('title')">Sort by Title</button>
                </div>
                <div class="filter-column">
                    <input type="text" id="search_release_year" placeholder="Search by release year..." onkeyup="filterFilms('release_year')">
                    <button onclick="sortFilms('release_year')">Sort by Release Year</button>
                </div>
                <div class="filter-column">
                    <input type="text" id="search_director" placeholder="Search by director..." onkeyup="filterFilms('director')">
                    <button onclick="sortFilms('director')">Sort by Director</button>
                </div>
                <div class="filter-column">
                    <input type="text" id="search_box_office_revenue" placeholder="Search by revenue..." onkeyup="filterFilms('box_office_revenue')">
                    <button onclick="sortFilms('box_office_revenue')">Sort by Revenue</button>
                </div>
                <div class="filter-column">
                    <input type="text" id="search_country" placeholder="Search by country..." onkeyup="filterFilms('country')">
                    <button onclick="sortFilms('country')">Sort by Country</button>
                </div>
            </div>
        </div>
        <div id="film-list">
            <table class="table table-striped">
                <thead>
                    <tr class="bg-info">
                        <th class="bg-info" data-colname="id" data-order="asc" onclick="sortFilms('id')">ID &#9650</th>
                        <th data-colname="title" data-order="asc" onclick="sortFilms('title')">Title &#9650</th>
                        <th data-colname="release_year" data-order="asc" onclick="sortFilms('release_year')">Release Year &#9650</th>
                        <th data-colname="director" data-order="asc" onclick="sortFilms('director')">Director &#9650</th>
                        <th data-colname="box_office_revenue" data-order="asc" onclick="sortFilms('box_office_revenue')">Box Office Revenue &#9650</th>
                        <th data-colname="country" data-order="asc" onclick="sortFilms('country')">Country &#9650</th>
                    </tr>
                </thead>
                <tbody id="myTable">
                    <!-- Film data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="scrypt.js"></script>
</body>
</html>
